<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/static/blog/css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="/static/blog/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/static/blog/css/main.css">

        <script src="/static/blog/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Django Blog</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          {% if user.is_authenticated %}
          <form class="navbar-form navbar-right" role="form">
            <a class = "btn btn-success" href = "{% url 'profile'%}" role = "button"> Profile </a>
            <a class = "btn btn-success" href = "{% url 'logout'%}" role = "button"> Sign out </a>
          </form>
          {% else %}
          <form class = "navbar-form navbar-right" role="form">
            <a class = "btn btn-success" href = "{% url 'login'%}" role = "button"> Sign In </a>
            <a class = "btn btn-success" href = "{% url 'register'%}" role = "button"> Register </a>
          </form>
          {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <main role= 'main' class="container">
      <div class="row">
        {% if messages %}
          {% for message in messages %}
          <div class="alert  alert-{{message.tags}}">
          {{message}}
        </div>
        {% endfor %}
        {%endif%}
      </div>
    </main>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    {% block content %}
    {% endblock %}
    {% block footer %}
      <footer>
        <div class="container">
        <p>&copy; Company 2015</p>
        </div>
      </footer>
      {% endblock %}
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"></script></script>

        <script src="/static/blog/js/vendor/bootstrap.min.js"></script>

        <script src="/static/blog/js/main.js"></script>
    </body>
</html>
